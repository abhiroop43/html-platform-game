<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ancient Fighters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--main container-->
    <div style="position: relative; display: inline-block">
      <!--HUD-->
      <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 10px">
        <!--player health-->
        <div class="health-bar-frame flex-end border-left">
          <div class="heath-bar width-100"></div>
          <div id="playerHealth" class="health width-100"></div>
        </div>
        <!--timer-->
        <div id="timer" class="timer">10</div>
        <!--enemy health-->
        <div class="health-bar-frame border-right">
          <div class="heath-bar"></div>
          <div id="enemyHealth" class="health left-0"></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: none;
        "
      ></div>
      <canvas></canvas>

      <div
        style="
          position: absolute;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 10;
        "
      >
        <button
          id="beginButton"
          style="
            padding: 16px 26px;
            border-radius: 0;
            background: white;
            border: black 3px solid;
            color: black;
            cursor: pointer;
          "
        >
          Begin
        </button>
      </div>
      <div
        id="tutorial"
        style="
          position: absolute;
          color: white;
          display: none;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 10;
          background: rgba(0, 0, 0, 0.75);
        "
      >
        <img src="./img/howToPlay.png" alt="" />
        <button
          id="startButton"
          style="
            padding: 16px 26px;
            border-radius: 0;
            background: white;
            border: black 3px solid;
            color: black;
            cursor: pointer;
            position: absolute;
            bottom: 100px;
          "
        >
          Start
        </button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
